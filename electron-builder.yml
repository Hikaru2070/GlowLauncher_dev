appId: 'glowlauncher'
productName: 'GlowLauncher'
artifactName: '${productName}-setup-${version}.${ext}'

copyright: 'Copyright © 2018-2025 Daniel Scalzi Modded by Glow.Dev'

asar: true
compression: 'maximum'

files:
  - '!{dist,.gitignore,.vscode,docs,dev-app-update.yml,.nvmrc,.eslintrc.json}'

extraResources:
  - 'libraries'

# Windows Configuration
win: 
  target: 
    - target: 'nsis'
      arch: 'x64'

# Windows Installer Configuration
nsis:
  oneClick: false
  perMachine: false
  allowElevation: true
  allowToChangeInstallationDirectory: true

# macOS Configuration
mac:
  target:
    - target: 'dmg'
      arch:
        - 'x64'
        - 'arm64'
  artifactName: '${productName}-setup-${version}-${arch}.${ext}'
  category: 'public.app-category.games'

# Linux Configuration
linux: 
  target: 'AppImage'
  maintainer: 'Daniel Scalzi & Glow.Dev'
  vendor: 'Daniel Scalzi Glow.Dev'
  synopsis: 'Minecraft Modランチャー'
  description: 'サーバーMODの導入を簡単にできるランチャーです'
  category: 'Game'


directories:
  buildResources: 'build'
  output: 'dist'