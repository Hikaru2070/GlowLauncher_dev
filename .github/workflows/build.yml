name: Build

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}


    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v3

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.x

      - name: Install Dependencies
        run: npm audit fix --force && npm ci
        shell: bash

      - name: Build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run dist
        shell: bash
      
      - uses: actions/upload-artifact@v4
        name: Action-Upload
        with:
          name: ${{ runner.os }}-release
          path: |
            dist/latest*.yml
            dist/GlowLauncher-setup-${{ steps.get_version.outputs.version-without-v }}*

  release:
    runs-on: ubuntu-latest
    needs:
      - build

    steps:
      - name: Get latest release version tag number
        id: get_version
        uses: battila7/get-version-action@v2

      - uses: actions/download-artifact@v4
        name: Action-Download
        with:
          path: dist

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: GlowLauncher - ${{ steps.get_version.outputs.version }}
          body: |
            ### ▼ご使用のOSのインストーラーをダウンロードしてください。
            [Windows](https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/GlowLauncher-setup-${{ steps.get_version.outputs.version-without-v }}.exe)
            [Linux](https://github.com/${{ github.repository }}/releases/download/${{ steps.get_version.outputs.version }}/GlowLauncher-setup-${{ steps.get_version.outputs.version-without-v }}.Appimage)

            ### ビルド情報
            ${{ steps.get_version.outputs.version }} by ${{ github.actor }}
          draft: false
          prerelease: false
          files: |
            dist/**/latest*.yml
            dist/**/GlowLauncher-setup-${{ steps.get_version.outputs.version-without-v }}*